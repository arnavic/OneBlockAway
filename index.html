<!DOCTYPE html>

<html>

	<head>
		<title>OneBlock Way</title>
		<link rel="stylesheet" type="text/css" href="css/style5.css" />
		<script src="js/modernizr.custom.63321.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.dropdown.js"></script>
		<script type="text/javascript" src="activity.js"></script>
	</head>
	
	<body>
		<h1>One Block Away</h1>
		<select id="cd-dropdown" class="cd-select">
			<option value="-1" selected>Choose An Activity</option>
		    <option value="1" class="icon-monkey">Studying</option>
		    <option value="2" class="icon-bear">Chilling</option>
		    <option value="3" class="icon-squirrel">Walking</option>
		    <option value="4" class="icon-elephant">Getting Food</option>
		</select>
		<select id="hour" class="cd-select">
			<option value="-1" selected>Hour</option>
			<option value="01">01</option>
		    <option value="02">02</option>
		    <option value="03">03</option>
		    <option value="04">04</option>
		    <option value="05">05</option>
		    <option value="06">06</option>
		    <option value="07">07</option>
		    <option value="08">08</option>
		    <option value="09">09</option>
		    <option value="10">10</option>
		    <option value="11">11</option>
		    <option value="12">12</option>
		    <option value="13">13</option>
		    <option value="14">14</option>
		    <option value="15">15</option>
		    <option value="16">16</option>
		    <option value="17">17</option>
		    <option value="18">18</option>
		    <option value="19">19</option>
		    <option value="20">20</option>
		    <option value="21">21</option>
		    <option value="22">22</option>
		    <option value="23">23</option>
		    <option value="24">24</option>
		</select>
		<select id="minutes" class="cd-select">
			<option value="-1" selected>Minute</option>
			<option value="00">00</option>
		    <option value="15">15</option>
		    <option value="30">30</option>
		    <option value="45">45</option>
		</select>
		<button id="submit">Submit</button>
		
	</body>

</html>
